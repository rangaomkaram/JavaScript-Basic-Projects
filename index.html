<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <!-- Form  -->
   <section class="container">
    <form action="">
        <div class="input-container">
            <input type="text" name="" id="username" placeholder="Name" class="username"/>
        </div>
        <p class="user-error-msg">Error Message</p>

        <div class="input-container">
            <input type="email" name="" id="email" placeholder="Email Address" class="email"/>
            <p class="email-error-msg">Email Error Message</p>
        </div>

        <div class="input-container">
            <input type="password" name="password" id="password" placeholder="Enter Password" class="password"/>
            <p class="password-error-msg">Password Error Message</p>
        </div>

        <div class="input-container">
            <input type="password" name="Repeat password" id="confirm password" class="confirm password" placeholder="Confirm Password" />
            <p class="confirm-password-err-msg">Confirm Password Error Message</p>
        </div>

        <input type="submit" value="Submit" class="submit" />
        <p class="already">Already have an account? <a href="#">Login</a>

    </form>

    <!-- Image Content -->

    <div class="content">
        <img src="./smallshow.jpg" alt="BlackSneakersImage" />

        <h1>Shoe <br> Palace</h1>
    </div>
   </section>

   <!-- Javscript  -->

   <script src="./script.js"></script>
</body>
</html>
